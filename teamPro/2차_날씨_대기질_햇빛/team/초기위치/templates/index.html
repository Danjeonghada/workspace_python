<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
        <label for="user_id">사용자 ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
