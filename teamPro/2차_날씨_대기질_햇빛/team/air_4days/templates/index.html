<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대전 대기질 주간 예보</title>
    <style>
        body { font-family: 'Malgun Gothic', Arial, sans-serif; margin: 20px; }
        h2 { color: #186fb3; }
        .forecast-table {
            border-collapse: collapse;
            min-width: 480px;
            max-width: 820px;
            margin: 16px 0;
        }
        .forecast-table th, .forecast-table td {
            border: 1px solid #b1d4f5;
            padding: 8px 11px;
            text-align: center;
        }
        .forecast-table th {
            background: #e8f3fc;
            color: #134a7c;
            font-size: 1.07em;
        }
        .forecast-table tr:nth-child(even) {
            background: #f7fbff;
        }
        .forecast-table td {
            font-size: 0.98em;
        }
        .forecast-table td:nth-child(3) { font-weight: bold; color: #217943; }
        .forecast-table td:nth-child(5) { text-align: left; }
    </style>
</head>
<body>
    <h2>대전 대기질(미세먼지/초미세먼지/오존) 주간 예보</h2>
    <div>
        {{ table_html|safe }}
    </div>
    <div style="font-size:0.93em;color:#888;margin-top:9px;">
        ※ 등급 : <span style="color:#217943;font-weight:bold;">좋음</span>, <span style="color:#ca8602;">보통</span>, <span style="color:#c90000;">나쁨</span> 등<br>
        ※ 발표시각 기준 최신 예보가 표에 나옵니다.
    </div>
</body>
</html>
